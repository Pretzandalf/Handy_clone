launch:
- arg:
    name: "calibration_file_path"
    default: ""
- node:
    pkg: "camera"
    exec: "camera"
    name: "camera"
    param:

    #global params
    - {name: "fps", value: 30}
    - {name: "publish_bgr_topic", value: true}
    - {name: "publish_bgr_preview", value: true}
    - {name: "publish_raw_topic", value: true}
    - {name: "publish_raw_preview", value: true}
    - {name: "num_of_cameras", value: 1}
    
    - name: "camera_1"
      param:
        - {name: "exposure_time", value: 6000.}       # range: ...
        - {name: "contrast", value: 100}              # range: 0-100
        - {name: "gain_rgb", value: [130, 130, 130]}  # range: 0-400
        - {name: "gamma", value: 80}                  # range: 0-250
        - {name: "saturation", value: 100}            # range: 0-200
        - {name: "sharpness", value: 0}               # range: 0-100
        - {name: "auto_exposure", value: False}
      